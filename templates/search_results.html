<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Search Results</h1>
    {% if results %}
      <ul>
        {% for result in results %}
          <li>
            Name: {{ result[0] }}, Resume: <a href="{{ url_for('static', filename='resumes/' ~ result[1]) }}" target="_blank">{{ result[1] }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </div>
</body>
</html>
