<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Multiple Resumes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Upload Multiple Resumes</h1>
    <form action="{{ url_for('upload_multiple_files') }}" method="post" enctype="multipart/form-data">
      <label for="pdfs">Select PDFs:</label>
      <input type="file" id="pdfs" name="files[]" accept=".pdf" multiple>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
